[build]
  command = "pnpm install && pnpm build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["server/**"]
  # Let esbuild bundle all dependencies
  # If mongoose causes issues, we can mark it as external and ensure it's in node_modules

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback - redirect all non-API routes to index.html for client-side routing
# This must come AFTER the /api/* redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
